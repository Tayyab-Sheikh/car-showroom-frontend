<html lang="en">
<head>

    <section class="contact" id="contact">

        <h1 class="heading"><span>contact</span> us</h1>
    
        <div class="row">
            <form action="">
                <h3>get in touch</h3>
                <input type="text" placeholder="your name" class="box" id="cName">
                <input type="email" placeholder="your email" class="box" id="cEmail">
                <input type="tel" placeholder="subject" class="box" id="cSubject">
                <textarea placeholder="your message" class="box" cols="30" rows="10" id="cMsg"></textarea>
                <input type="submit" value="send message" class="btn" onclick="contactUs()">
            </form>
    
        </div>
    
    </section>
